<!DOCTYPE html>
<html lang="fr">
<!-- Préchargement pour éviter le flash de police -->
<link rel="preload" href="https://fonts.gstatic.com/s/GreatVibes/v16/RWmMoKWR9v4ksMfaWd_JN9XFiaQo.ttf" as="font" type="font/ttf" crossorigin>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shidori - Restaurant Japonais</title>

    <!-- Préchargement des polices -->
    <link rel="preload" href="https://fonts.gstatic.com/s/GreatVibes/v16/RWmMoKWR9v4ksMfaWd_JN9XFiaQo.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/notoserifjp/v21/xn7mYHs72GKoTvER4Gn3b5eMXNvMckQlPa61uNKcCqI.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/menu.css">

    <style>
        /* Animation spécifique à la page d'accueil */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .restaurant-name {
            margin-bottom: 2rem;
            position: relative;
            font-family: 'Great Vibes', cursive !important;
        }

        .restaurant-name::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .slogan {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
            font-family: 'Noto Serif JP', serif;
        }

        .cta-button {
            position: relative;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Animation des cercles décoratifs */
        .decor-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        @media (max-width: 768px) {
            .decor-circle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Fond marbré avec veines dorées -->
    <div class="marble-overlay"></div>
    <div class="gold-veins"></div>

    <!-- Cercles décoratifs -->
    <div class="decor-circle circle-1"></div>
    <div class="decor-circle circle-2"></div>

    <!-- Contenu principal -->
    <main class="container">
        <h1 class="restaurant-name fade-in">Shidori</h1>
        <p class="slogan fade-in delay-1">月影の料理 - L'art culinaire japonais sous la lune</p>
        <a href="menu.html" class="cta-button fade-in delay-2">Découvrir le menu</a>
    </main>

    <script src="js/main.js"></script>

    <script>
        // Animation supplémentaire pour les cercles
        document.addEventListener('DOMContentLoaded', function() {
            const circles = document.querySelectorAll('.decor-circle');
            
            window.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const offsetX = index === 0 ? x * 20 : x * 10;
                    const offsetY = index === 0 ? y * 20 : y * 10;
                    circle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            });
        });
    </script>
</body>
</html>
