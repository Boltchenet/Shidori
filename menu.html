<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Shidori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <style>
        .menu-container {
            position: relative;
            z-index: 1;
        }

        .restaurant-name {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .restaurant-name::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .category-title {
            font-family: 'Noto Serif JP', serif;
            color: #e8c874;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 1.5rem;
        }

        .category-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: #d4af37;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dish-card {
            animation: cardAppear 0.6s ease forwards;
            opacity: 0;
        }

        .dish-card:nth-child(1) { animation-delay: 0.1s; }
        .dish-card:nth-child(2) { animation-delay: 0.2s; }
        .dish-card:nth-child(3) { animation-delay: 0.3s; }
        .dish-card:nth-child(4) { animation-delay: 0.4s; }
        .dish-card:nth-child(5) { animation-delay: 0.5s; }
        .dish-card:nth-child(6) { animation-delay: 0.6s; }
        .dish-card:nth-child(7) { animation-delay: 0.7s; }
        .dish-card:nth-child(8) { animation-delay: 0.8s; }

        .category-list li {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .validate-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
        }

        .validate-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .validate-btn:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="marble-overlay"></div>
    <div class="gold-veins"></div>
    
    <main class="menu-container">
        <a href="index.html" class="restaurant-name-link">
            <h1 class="restaurant-name">Shidori</h1>
        </a>
        
        <div class="menu-columns">
            <div class="categories-column">
                <h2>Catégories</h2>
                <ul class="category-list">
                    <li class="active" data-category="entrees">Entrées</li>
                    <li data-category="sashimis">Sashimis</li>
                    <li data-category="sushis">Sushis</li>
                    <li data-category="plats-chauds">Plats chauds</li>
                    <li data-category="brochettes">Brochettes</li>
                    <li data-category="boissons">Boissons</li>
                    <li data-category="alcool">Alcool</li>
                    <li data-category="desserts">Desserts</li>
                </ul>
            </div>
            
            <div class="dishes-column">
                <h2 class="category-title">Entrées</h2>
                <div class="dishes-list" id="dishes-list">
                </div>
            </div>
            
            <div class="cart-column">
                <h2>Votre Commande</h2>
                <div class="cart-summary">
                    <p>Plats commandés: <span id="total-items">0</span></p>
                    <p>Plats restants: <span id="remaining-items">20</span>/20</p>
                    <p>Tour: <span id="current-round">1</span>/5</p>
                </div>
                <div class="cart-items" id="cart-items">
                </div>
                <button class="validate-btn" id="validate-btn">
                    Valider le tour
                </button>
            </div>
        </div>
    </main>

    <footer class="menu-footer">
        <div class="footer-content">
            <p>© 2025 Shidori</p>
            <a href="Catalogue.html" class="catalogue-link">
                Voir le catalogue complet
            </a>
        </div>
    </footer>

    <script src="js/menu.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryItems = document.querySelectorAll('.category-list li');
            
            categoryItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                item.style.animation = `fadeInRight 0.5s ease forwards ${index * 0.1 + 0.3}s`;
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInRight {
                    from { opacity: 0; transform: translateX(-20px); }
                    to { opacity: 1; transform: translateX(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
